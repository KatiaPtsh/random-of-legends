<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <!--<script type="module" src="./Champion.js"></script>--->
        <script src="./app.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href=".\img\favicon.ico">
        <title>Random of Legends</title>
    </head>
    <body>

        <div id="mainMenu">
            <h1 id="titrePage"><center>Random</center><center> of </center><center>Legends</center></h1>


            <div class="containerButtons">
                <button class="buttonStyle" onclick=popupRole()>Lane</button></br>
                <button class="buttonStyle" onclick=popupChampion()>Champion</button></br>
                <button class="buttonStyle" onclick=popupGenerateRandom()>Random</button>
            </div>

            <!-- CONTACT -->

            <button id="contactButton">Contact</button>

            <div id="popupForm" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <form id="contactForm">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
            
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
            
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required=""></textarea>
            
                  <button class="sendButton" type="submit">Send</button>
                </form>
              </div>
            </div>
            <div id="thankYouPopup" class="modal thankyoumodal" style="display: none;">
                <div class="modal-content thankyoupopup">
                  <span class="close">&times;</span>
                  <p>Thank you for your message! It will be processed as soon as possible.</p>
                </div>
              </div>
            

        </div>

        <!-- POPUP -->
        <div id="popup-overlay">

            <!-- ROLE -->
            <div id="popup-content-role">
                <div id="listRole">
                    <!--<label class="checkboxStyle"><input type="checkbox" name="checkbox">All</label>-->
                    <label id = "top" class="checkboxStyle"><input type="checkbox" name="checkbox" checked><p>Top</p></label>
                    <label id = "mid" class="checkboxStyle"><input type="checkbox" name="checkbox" checked><p>Mid</p></label>
                    <label id = "jungle" class="checkboxStyle"><input type="checkbox" name="checkbox" checked><p>Jungle</p></label>
                    <label id = "adc" class="checkboxStyle"><input type="checkbox" name="checkbox" checked><p>ADC</p></label>
                    <label id = "support" class="checkboxStyle"><input type="checkbox" name="checkbox" checked><p>Support</p></label>
                    <div class="buttonBot">
                        <button class="buttonPopup" onclick="">Appliquer</button></br>
                    </div>
                    <div class="barButtons">
                        <button class="popup-exit" onclick=popupRole()>x</button>
                    </div>
                </div>
            </div>

            <!-- CHAMPION -->
            <div id="popup-content-champion">
                <div id="listChampion">
                    <p id="testProut"></p>
                    <div class="buttonBot">
                        <button class="buttonPopup" onclick="">Appliquer</button></br>
                    </div>
                    <div class="barButtons">
                        <button class="popup-exit" onclick=popupChampion()>x</button>
                    </div>
                </div>
            </div>

            <!-- RESULT -->
            <div id="popup-content-result">
                <div id="randomResult">
                    <h3 class="titrePopup">
                        <label id="randomRole">ROLE</label>
                        <label id="randomChampion">CHAMPION</label>
                    </h3>
                    <div id="imgChampion">
                        <!--<img class="requinbaleine" src="./i/MainBackgroundResized.png" alt="./img/requinbaleine.png">-->
                        <!--<p class="internetlost">Connexion internet lost</p>-->
                    </div>
                    <div class="barButtons">
                        <!--   ICONE RAFRAICHIR <a class="fa" href="javascript:void(0)" onclick="generateRoleAndChampion()">âŽŒ</a>-->
                        <button class="popup-exit" onclick=popupGenerateRandom()>x</button>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
