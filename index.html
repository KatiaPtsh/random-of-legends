<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./app.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href=".\img\favicon.ico">
        <title>Random of Legends</title>
    </head>
    <body>

        <!-- INDEX CONTENT -->
        <div id="mainMenu">
            <h1 id="titrePage"><center>Random</center><center> of </center><center>Legends</center></h1>

            <div class="containerButtons">
                <button id="btn-lane" class="btn-main">Lane</button></br>
                <button id="btn-champion" class="btn-main">Champion</button></br>
                <button id="btn-random" class="btn-main">Random</button>
            </div>

            <button id="btn-contact"class="btn-main">Contact</button>

        </div>

        <!-- POPUP -->
        <div id="popup-overlay">

            <!-- CONTACT -->
            <div id="popup-content-contact">
                <div id="contact-content" class="formContactStyle">
                    <form id="contactForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required=""></textarea>
                
                        <button class="sendButton" type="submit">Send</button>
                    </form>
                    <div class="barButtons">
                        <button class="close-btn head-btn">&times;</button>
                    </div>
                </div>
            </div>
            <div id="thankYouPopup" class="popup-content-contact thankyoumodal" style="display: none;">
                <div class="formContactStyle thankyoupopup">
                    <div class="barButtons">
                        <button class="close-btn head-btn">&times;</button>
                    </div>
                    <p>Thank you for your message! It will be processed as soon as possible.</p>
                </div>
            </div>

            <!-- ROLE -->
            <div id="popup-content-lane">
                <div id="list-lane">
                    <!--<label class="checkboxStyle"><input type="checkbox" name="checkbox">All</label>-->
                    <label id = "top" class="checkboxStyle"><input id = "checkbox-lane-top" type="checkbox" name="checkbox"><p>Top</p></label>
                    <label id = "mid" class="checkboxStyle"><input id = "checkbox-lane-mid"type="checkbox" name="checkbox"><p>Mid</p></label>
                    <label id = "jungle" class="checkboxStyle"><input id = "checkbox-lane-jungle" type="checkbox" name="checkbox"><p>Jungle</p></label>
                    <label id = "adc" class="checkboxStyle"><input id = "checkbox-lane-adc" type="checkbox" name="checkbox"><p>ADC</p></label>
                    <label id = "support" class="checkboxStyle"><input id = "checkbox-lane-support" type="checkbox" name="checkbox"><p>Support</p></label>
                    <div class="buttonBot">
                        <button class="btn-popup" onclick=applyLanes()>Appliquer</button></br>
                    </div>
                    <div class="barButtons">
                        <button class="close-btn head-btn">&times;</button>
                    </div>
                </div>
            </div>

            <!-- CHAMPION -->
            <div id="popup-content-champion">
                <div id="list-champion">
                    <p id="checkboxesChampions"></p>
                    <div class="buttonBot">
                        <button class="btn-popup" onclick=applyChampions()>Appliquer</button></br>
                    </div>
                    <div class="barButtons">
                        <button class="close-btn head-btn">&times;</button>
                    </div>
                </div>
            </div>

            <!-- RESULT -->
            <div id="popup-content-result">
                <div id="randomResult">
                    <h3 class="titrePopup">
                        <label id="randomRole">ROLE</label>
                        <label id="randomChampion">CHAMPION</label>
                    </h3>
                    <div id="imgChampion">
                        <!--<img class="requinbaleine" src="./i/MainBackgroundResized.png" alt="./img/requinbaleine.png">-->
                        <!--<p class="internetlost">Connexion internet lost</p>-->
                    </div>
                    <div class="barButtons">
                        <button class="refresh-btn head-btn" onclick="generateRoleAndChampion()">‚ü≥</button>
                        <button class="close-btn head-btn">&times;</button>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
